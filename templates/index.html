<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dark">
  <div class="hero">
    <div class="hero-text">
      <h1>Let An Army Of Agents Work For You</h1>
      <p>A spreadsheet-based interface to gather, structure, and take action on data with human-level precision.</p>
      <button id="openChat">Try Demo</button>
    </div>
    <!-- Lottie animation -->
    <dotlottie-player
      src="https://lottie.host/b9139b83-b14b-4c48-9660-ee1c7dfe1372/YlA5WfjGJk.lottie"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay>
    </dotlottie-player>
  </div>
  <!-- Floating Try Demo Button -->
<button id="try-demo-btn">ðŸ¤– Try Demo</button>

<!-- Chat Popup -->
<div id="chat-popup" class="chat-popup hidden">
  <div class="chat-popup-header">
    <h3>Chat with our AI</h3>
    <button id="close-chat">Ã—</button>
  </div>
  <div id="popup-chat" class="chat-box"></div>
  <div class="input-row">
    <textarea id="popup-prompt" placeholder="Ask something..." rows="2"></textarea>
    <button onclick="sendPopupPrompt()">Send</button>
  </div>
</div>


  <!-- Hidden Chat UI -->
  <div id="chatContainer" class="chat-wrapper hidden">
    <div class="top-bar">
      <select id="model">
        <option value="OpenAI">OpenAI</option>
        <option value="Claude">Claude</option>
        <option value="Gemini">Gemini</option>
      </select>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒž / ðŸŒ™</button>
    </div>

    <div id="chat" class="chat-box"></div>

    <div class="input-row">
      <textarea id="prompt" placeholder="Type your message..." rows="2"></textarea>
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <!-- Carousel of logos -->
  <div class="logos-scroll">
    <span>Used by: </span>
    <div class="logos-track">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/6124/6124997.png" />
      <!-- Add more logos as needed -->
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    document.getElementById("openChat").addEventListener("click", () => {
      document.getElementById("chatContainer").classList.remove("hidden");
      document.getElementById("openChat").scrollIntoView({ behavior: "smooth" });
    });
  </script>
  <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module">
  </script>
</body>
</html>
