<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dark">
  <div class="hero">
    <div class="hero-text">
      <h1>Let An Army Of Agents Work For You</h1>
      <p>A spreadsheet-based interface to gather, structure, and take action on data with human-level precision.</p>
      <button id="openChat">Try Demo</button>
    </div>
    <div class="hero-visual">
      <!-- You can replace this with a real 3D graphic or SVG -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Crystal_Cube.png/600px-Crystal_Cube.png" alt="Futuristic Cube" />
    </div>
  </div>

  <!-- Hidden Chat UI -->
  <div id="chatContainer" class="chat-wrapper hidden">
    <div class="top-bar">
      <select id="model">
        <option value="OpenAI">OpenAI</option>
        <option value="Claude">Claude</option>
        <option value="Gemini">Gemini</option>
      </select>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒž / ðŸŒ™</button>
    </div>

    <div id="chat" class="chat-box"></div>

    <div class="input-row">
      <textarea id="prompt" placeholder="Type your message..." rows="2"></textarea>
      <button onclick="sendPrompt()">Send</button>
    </div>
  </div>

  <!-- Carousel of logos -->
  <div class="logos-scroll">
    <span>Used by: </span>
    <div class="logos-track">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/6124/6124997.png" />
      <!-- Add more logos as needed -->
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    document.getElementById("openChat").addEventListener("click", () => {
      document.getElementById("chatContainer").classList.remove("hidden");
      document.getElementById("openChat").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
